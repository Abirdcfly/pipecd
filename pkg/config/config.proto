syntax = "proto3";

package pipe.config;
option go_package = "github.com/kapetaniosci/pipe/pkg/config";

import "validate/validate.proto";

enum Kind {
    K8sApp = 0;
    Terraform = 1;
}

enum StageName {
    // Common stages.
    APPROVAL = 0;
    VERIFICATION = 1;
    // NOTIFICATION = 2; This should be configured via Web GUI.

    // Kubenetes stages.
    K8S_APPLY = 100;
    K8S_CANARY_OUT = 101;
    K8S_CANARY_IN = 102;
    K8S_BLUE_GREEN_OUT = 103;
    K8S_BLUE_GREEN_ROUTE_UPDATE = 104;
    K8S_BLUE_GREEN_IN = 105;

    // Terraform stages.
    TERRAFORM_PLAN = 200;
    TERRAFORM_APPLY = 201;

    // CloudRun stages.
    // Lambda stages.
}

message Config {
    string version = 1 [(validate.rules).string = {in: [
        "v1"
    ]}];
    string kind = 2 [(validate.rules).string = {in: [
        "K8sApp",
        "Terraform"
    ]}];
    string name = 3 [(validate.rules).string.min_len = 1];
    repeated Stage stages = 4 [(validate.rules).repeated.min_items = 1];
    KubectlConfig kubectl = 5;
    KustomizeConfig kustomize = 6;
    HelmConfig helm = 7;
    TerraformConfig terraform = 8;
}

message Stage {
    string name = 1 [(validate.rules).string = {in: [
        "APPROVAL",
        "VERIFICATION",
        "K8S_APPLY",
        "K8S_CANARY_OUT",
        "K8S_CANARY_IN",
        "K8S_BLUE_GREEN_OUT",
        "K8S_BLUE_GREEN_ROUTE_UPDATE",
        "K8S_BLUE_GREEN_IN",
        "TERRAFORM_PLAN",
        "TERRAFORM_APPLY"
    ]}];
    string desc = 2;
    string timeout = 3;
    string wait = 4;
    int32 max_retry = 5;
}

message ApprovalStage {
    repeated string approvers = 1;
}

message VerificationStage {
    string interval = 1;
}

message K8sApplyStage {
}

message K8sCanaryOutStage {
    // Percentage of canary pods after scale out.
    // Default is 1 pod.
    int32 weight = 1;
}

message K8sCanaryInStage {
    // Percentage of canary pods after scale in.
    // Default is 0.
    int32 weight = 1;
}

message K8sBlueGreenOutStage {
}

message K8sBlueGreenRouteUpdate {
}

message K8sBlueGreenInStage {
}

message TerraformPlan {
}

message TerraformApply {
}

message KubectlConfig {
    string version = 1;
}

message KustomizeConfig {
}

message HelmConfig {
    string version = 1;
}

message TerraformConfig {
    string version = 1;
    repeated string dependencies = 2;
}

