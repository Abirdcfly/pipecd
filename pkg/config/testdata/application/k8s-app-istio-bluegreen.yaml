apiVersion: pipecd.dev/v1beta1
kind: KubernetesApp
spec:
  pipeline:
    stages:
      - name: K8S_STAGE_ROLLOUT
        with:
          replicas: 100%
      - name: K8S_TRAFFIC_ROUTE
        with:
          target: stage
      - name: K8S_PRIMARY_UPDATE
      - name: K8S_TRAFFIC_ROUTE
        with:
          target: primary
      - name: K8S_STAGE_CLEAN
