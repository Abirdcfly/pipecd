apiVersion: pipecd.dev/v1beta1
kind: KubernetesApp
spec:
  pipeline:
    stages:
      - name: K8S_STAGE_ROLLOUT
        with:
          replicas: 10%
      - name: K8S_TRAFFIC_SPLIT
        with:
          stage: 10
      - name: K8S_PRIMARY_UPDATE
      - name: K8S_TRAFFIC_SPLIT
        with:
          primary: 100
      - name: K8S_STAGE_CLEAN
