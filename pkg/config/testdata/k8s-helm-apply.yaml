kind: K8sApp
spec:
  pipeline:
    stages:
      - name: K8S_APPLY
      - name: VERIFICATION
        with:
          duration: 10m
          https:
            - url: http://smock.test
              expected: 200
              internal: 1m
  input:
    helm:
      chart: git@github.com:org/config-repo.git:charts/demoapp?ref=v1.0.0
      valueFiles:
      - values.yaml
      helmVersion: 3.1.1
