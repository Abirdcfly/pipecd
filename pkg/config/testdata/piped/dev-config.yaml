apiVersion: pipecd.dev/v1beta1
kind: Piped
spec:
  syncInterval: 1m
  git:
    accessTokenFile: /etc/pipecd-runner/gittoken
  repositories:
    - repoId: pipe-debug
      remote: git@github.com:kapetaniosci/pipe-debug.git
      branch: master
    - repoId: pipe-debug-2
      remote: git@github.com:kapetaniosci/pipe-debug-2.git
      branch: dev
  cloudProviders:
    - name: kubernetes-default
      type: KUBERNETES
      config:
        kubeconfigPath: $HOME/.kube/config
