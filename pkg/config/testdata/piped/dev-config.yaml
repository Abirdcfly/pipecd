apiVersion: pipecd.dev/v1beta1
kind: Piped
spec:
  syncInterval: 1m
  git:
    accessTokenFile: /etc/pipecd-runner/gittoken
  repositories:
    - repoId: pipe-debug
      remote: git@github.com:pipe-cd/examples.git
      branch: master
    - repoId: pipe-debug-not-master
      remote: git@github.com:pipe-cd/examples.git
      branch: dev
  cloudProviders:
    - name: kubernetes-default
      type: KUBERNETES
      config:
        kubeconfigPath: /Users/a13705/.kube/config
  analysisProviders:
    - name: prometheus-dev
      type: PROMETHEUS
      config:
        address: # Paste your Prometheus' address
