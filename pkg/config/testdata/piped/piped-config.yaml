apiVersion: pipecd.dev/v1beta1
kind: Piped
spec:
  git:
    sshKeyFile: /etc/pipecd-piped/ssh.key
    accessTokenFile: /etc/pipecd-piped/github.token
  repositories:
    - repo: git@github.com:org/repo1
      branch: master
      pollInterval: 1m
    - repo: git@github.com:org/repo2
      branch: master
      pollInterval: 2m    
  destinations:
    - name: default
      kubernetes:
        allowNamespaces:
          - dev
    - name: gcp-terraform
      terraform:
        gcp:
          project: gcp-project
          region: us-central1
          credentialsFile: /etc/pipecd-piped/terraform.serviceaccount
    - name: aws-terraform
      terraform:
        aws:
          region: us-east-1
