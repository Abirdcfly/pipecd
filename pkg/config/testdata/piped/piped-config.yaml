apiVersion: pipecd.dev/v1beta1
kind: Piped
spec:
  syncInterval: 1m
  git:
    username: username
    email: username@email.com
    sshKeyFile: /etc/pipecd-piped/ssh.key
    accessTokenFile: /etc/pipecd-piped/github.token
  repositories:
    - repoId: repo1
      remote: git@github.com:org/repo1.git
      branch: master
    - repoId: repo2
      remote: git@github.com:org/repo2.git
      branch: master
  destinations:
    - name: default
      kubernetes:
        allowNamespaces:
          - dev
    - name: gcp-terraform
      terraform:
        gcp:
          project: gcp-project
          region: us-central1
          credentialsFile: /etc/pipecd-piped/terraform.serviceaccount
    - name: aws-terraform
      terraform:
        aws:
          region: us-east-1
