kind: K8sApp
spec:
  pipeline:
    stages:
      - name: K8S_CANARY_OUT
        with:
          weight: 10%
      - name: VERIFICATION
        with:
          duration: 10m
          metrics:
            - query: grpc_error_percentage
              expected: < 0.1
              interval: 1m
              provider:
                prometheus:
                  address: https://your-prometheus.dev
            - template: app_http_error_percentage
          https:
            - url: https://your-endpoint.dev
              expected: 200
              interval: 1m
      - name: K8S_APPLY
      - name: K8S_CANARY_IN
  input:
    helm:
      chart: git@github.com:org/config-repo.git:charts/demoapp?ref=v1.0.0
      valueFiles:
      - values.yaml
      helmVersion: 3.1.1

