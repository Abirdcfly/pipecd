syntax = "proto3";

package dianomi.dianomid.service;
option go_package = "github.com/nghialv/dianomi/pkg/app/dianomid/service";

import "validate/validate.proto";
import "pkg/app/dianomid/model/command.proto";
import "pkg/app/dianomid/model/event.proto";

service Dianomid {
    // Ping is periodically called by runner to report its status to dianomid.
    rpc Ping(PingRequest) returns (PingResponse) {}
    // RegisterEvents is called by runner to submit an event from executing jobs.
    rpc RegisterEvents(RegisterEventsRequest) returns (RegisterEventsResponse) {}
    // SendStepLog is called by runner to append the log of a specific step.
    rpc SendStepLog(SendStepLogRequest) returns (SendStepLogResponse) {}
    // ListCommands is called by runner to obtain the commands should be executed.
    // Results are streamed rather than returned at once.
    rpc ListCommands(ListCommandsRequest) returns (stream ListCommandsResponse) {}
}

message PingRequest {
    int64 local_time = 1 [(validate.rules).int64.gt = 0];
    string version = 2;
}

message PingResponse {
}

message RegisterEventsRequest {
    repeated dianomi.dianomid.model.Event events = 1;
}

message RegisterEventsResponse {
}

message SendStepLogRequest {
    string pipeline_id = 1 [(validate.rules).string.min_len = 1];
    string step_id = 2 [(validate.rules).string.min_len = 1];
}

message SendStepLogResponse {
}

message ListCommandsRequest {
}

message ListCommandsResponse {
    repeated dianomi.dianomid.model.Command commands = 1;
    // If true, all commands must be executed in order.
    bool serial = 2;
}
