syntax = "proto3";

package pipe.api.model;
option go_package = "github.com/kapetaniosci/pipe/pkg/app/api/model";

import "validate/validate.proto";
import "pkg/model/common.proto";
import "pkg/model/pipeline.proto";
import "pkg/model/application_resource.proto";

message Event {
    string id = 1;
    int64 timestamp = 2;

    // Pipeline Events.
    message PipelineStatusChanged {
        string pipeline_id = 1 [(validate.rules).string.min_len = 1];
        pipe.model.Application application = 2 [(validate.rules).message.required = true];
        pipe.model.PipelineStatus previous = 3;
        pipe.model.PipelineStatus current = 4;
        string description = 5;
    }
    message StageStatusChanged {
        string pipeline_id = 1 [(validate.rules).string.min_len = 1];
        string stage_id = 2 [(validate.rules).string.min_len = 1];
        pipe.model.StageStatus previous = 3;
        pipe.model.StageStatus current = 4;
        string description = 5;
    }

    // ApplicationResource Events.
    message ApplicationResourceAdded {
        string application_id = 1 [(validate.rules).string.min_len = 1];
        pipe.model.ApplicationResource resource = 2 [(validate.rules).message.required = true];
    }
    message ApplicationResourceUpdated {
        string application_id = 1 [(validate.rules).string.min_len = 1];
        pipe.model.ApplicationResource before = 2 [(validate.rules).message.required = true];
        pipe.model.ApplicationResource after = 3 [(validate.rules).message.required = true];
    }
    message ApplicationResourceDeleted {
        string application_id = 1 [(validate.rules).string.min_len = 1];
        pipe.model.ApplicationResource resource = 2 [(validate.rules).message.required = true];
    }

    oneof inner {
        PipelineStatusChanged pipeline_status_changed = 100;
        StageStatusChanged stage_status_changed = 101;

        ApplicationResourceAdded application_resource_added = 200;
        ApplicationResourceUpdated application_resource_updated = 201;
        ApplicationResourceDeleted applicaiton_resource_deleted = 202;
    }
}
