syntax = "proto3";

package pipe.model;
option go_package = "github.com/kapetaniosci/pipe/pkg/model";

import "validate/validate.proto";

enum CommandType {
    COMMAND_APPLICATION = 0;
    COMMAND_DEPLOYMENT = 1;
    COMMAND_REPO_HOOK = 2;
}

enum CommandStatus {
    COMMAND_NOT_HANDLED_YET = 0;
    COMMAND_SUCCEEDED = 1;
    COMMAND_FAILED = 2;
    COMMAND_TIMEOUT = 3;
}

message Command {
    // The generated unique identifier.
    string id = 1 [(validate.rules).string.min_len = 1];
    string piped_id = 2;
    string application_id = 3;
    string deployment_id = 4;
    CommandType type = 5 [(validate.rules).enum.defined_only = true];

    CommandStatus status = 10;
    map<string,string> metadata = 11;
    int64 handled_at = 12 [(validate.rules).int64.gt = 0];

    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];

    // Application Command.
    message SyncApplication {
        string application_id = 1 [(validate.rules).string.min_len = 1];
    }

    message UpdateApplicationConfig {
        string application_id = 1 [(validate.rules).string.min_len = 1];
        string config_path = 2 [(validate.rules).string.min_len = 1];
        string config = 3 [(validate.rules).string.min_len = 1];
    }

    // Deployment Command.
    message CancelDeployment {
        string deployment_id = 1 [(validate.rules).string.min_len = 1];
        bool without_rollback = 2;
    }

    message ApproveStage {
        string deployment_id = 1 [(validate.rules).string.min_len = 1];
        string stage_id = 2 [(validate.rules).string.min_len = 1];
    }

    message RetryStage {
        string deployment_id = 1 [(validate.rules).string.min_len = 1];
        string stage_id = 2 [(validate.rules).string.min_len = 1];
    }

    // Repo Hook Event Command.
    message HandlePullRequestEvent {
        string repo = 1 [(validate.rules).string.min_len = 1];
        string action = 2 [(validate.rules).string.min_len = 1];
    }

    oneof inner {
        CancelDeployment cancel_deployment = 100;
        ApproveStage approve_stage = 101;
        RetryStage retry_stage = 102;

        SyncApplication sync_application = 200;
        UpdateApplicationConfig update_application_config = 201;

        HandlePullRequestEvent handle_pull_request_event = 300;
    }
}
