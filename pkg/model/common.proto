syntax = "proto3";

package pipe.model;
option go_package = "github.com/kapetaniosci/pipe/pkg/model";

import "validate/validate.proto";

message Project {
    string id = 1 [(validate.rules).string.min_len = 1];
    string name = 2 [(validate.rules).string.min_len = 1];
    string git_host = 3 [(validate.rules).string.min_len = 1];
    string git_org = 4 [(validate.rules).string.min_len = 1];
    string admin_git_team = 5 [(validate.rules).string.min_len = 1];
    string editor_git_team = 6 [(validate.rules).string.min_len = 1];
    string viewer_git_team = 7 [(validate.rules).string.min_len = 1];
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Environment {
    string id = 1 [(validate.rules).string.min_len = 1];
    string name = 2 [(validate.rules).string.min_len = 1];
    string project_id = 3 [(validate.rules).string.min_len = 1];
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Runner {
    string id = 1 [(validate.rules).string.min_len = 1];
    string key = 2 [(validate.rules).string.min_len = 1];
    string project_id = 3 [(validate.rules).string.min_len = 1];
    bool disabled = 13;
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Application {
    string id = 1 [(validate.rules).string.min_len = 1];
    string name = 2 [(validate.rules).string.min_len = 1];
    string project_id = 3 [(validate.rules).string.min_len = 1];
    string env_id = 4 [(validate.rules).string.min_len = 1];
    string runner_id = 5 [(validate.rules).string.min_len = 1];
    string git_host = 6 [(validate.rules).string.min_len = 1];
    string org = 7 [(validate.rules).string.min_len = 1];
    string repo = 8 [(validate.rules).string.min_len = 1];
    string branch = 9 [(validate.rules).string.min_len = 1];
    string path = 10 [(validate.rules).string.min_len = 1];
    string config_path = 11 [(validate.rules).string.min_len = 1];
    bool disabled = 13;
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}
