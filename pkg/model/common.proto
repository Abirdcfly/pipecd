syntax = "proto3";

package pipe.model;
option go_package = "github.com/kapetaniosci/pipe/pkg/model";

import "validate/validate.proto";

// Project contains needed data for a PipeCD project.
// Each project can have multiple runners, enviroments, applications.
// And each project can be controlled by a group of admin users.
message Project {
    // The configured unique identifier.
    string id = 1 [(validate.rules).string.min_len = 1];
    // The additional description about the project.
    string desc = 2;
    // The git hosting service. e.g. github.com.
    string git_host = 3 [(validate.rules).string.min_len = 1];
    // The git organization this project belongs to.
    string git_org = 4 [(validate.rules).string.min_len = 1];
    // A group of users who have admin rights on the project.
    // This can be GitHub team or Google group.
    string admin_team = 5 [(validate.rules).string.min_len = 1];
    // A group of users who have editor rights on the project.
    string editor_team = 6 [(validate.rules).string.min_len = 1];
    // A group of users who have viewer rights on the project.
    string viewer_team = 7 [(validate.rules).string.min_len = 1];
    // Unix time when the project is created.
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    // Unix time of the last time when the project is updated.
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Environment {
    // The generated unique identifier.
    // This is generated by concatenating project_id and name.
    string id = 1 [(validate.rules).string.min_len = 1];
    // The name of the environment. e.g. dev, stg, prod.
    // This field is not changeable.
    string name = 2 [(validate.rules).string.min_len = 1];
    // The additional description about the environment.
    string desc = 3;
    // The ID of the project this enviroment belongs to.
    string project_id = 4 [(validate.rules).string.min_len = 1];
    // Unix time when the enviroment is created.
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    // Unix time of the last time when the environment is updated.
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Runner {
    // The generated unique identifier.
    string id = 1 [(validate.rules).string.min_len = 1];
    // The additional description about the runner.
    string desc = 2;
    // The secret key generated for the runner.
    // This is used to authenticate while communicating with the control plane.
    string key = 3 [(validate.rules).string.min_len = 1];
    // The ID of the project this enviroment belongs to.
    string project_id = 4 [(validate.rules).string.min_len = 1];
    // Whether the runner is disabled or not.
    bool disabled = 13;
    // Unix time when the runner is created.
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    // Unix time of the last time when the runner is updated.
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Application {
    // The generated unique identifier.
    // This is generated by concatenating project_id and env_name and name.
    string id = 1 [(validate.rules).string.min_len = 1];
    // The name of the application.
    string name = 2 [(validate.rules).string.min_len = 1];
    // The name of environment this application belongs to.
    string env = 3 [(validate.rules).string.min_len = 1];
    // The ID of the runner that should handle this application.
    string runner_id = 4 [(validate.rules).string.min_len = 1];
    // The ID of the project this enviroment belongs to.
    string project_id = 5 [(validate.rules).string.min_len = 1];
    // The git hosting service. e.g. github.com.
    string git_host = 6 [(validate.rules).string.min_len = 1];
    string org = 7 [(validate.rules).string.min_len = 1];
    string repo = 8 [(validate.rules).string.min_len = 1];
    string branch = 9 [(validate.rules).string.min_len = 1];
    string path = 10 [(validate.rules).string.min_len = 1];
    string config_path = 11;
    bool disabled = 13;
    // Unix time when the application is created.
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
    // Unix time of the last time when the application is updated.
    int64 updated_at = 15 [(validate.rules).int64.gt = 0];
}

message Commit {
    string revision = 1 [(validate.rules).string.min_len = 1];
    string message = 2 [(validate.rules).string.min_len = 1];
    string author = 3 [(validate.rules).string.min_len = 1];
    string branch = 4 [(validate.rules).string.min_len = 1];
    int64 pull_request = 5;
    int64 created_at = 14 [(validate.rules).int64.gt = 0];
}
